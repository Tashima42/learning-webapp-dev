<!DOCTYPE html>
<html>

<head>
    <title>A Simple App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Comments</h1>
            <h5>A simple app that allows a user to input comments</h5>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="comment-input">
                <p>Add your comment:</p>
                <input type="text">
                <button>+</button>
            </section>
            <section class="comments">
                <p>This is the first comment</p>
                <p>And here it is another one</p>
                <p>I like to comment</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>This work is released in public domain</p>
        </div>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
